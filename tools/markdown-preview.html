<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview | Student Toolkit</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">&larr; Back to All Tools</a>
            <h1>Markdown Preview</h1>
            <p class="subtitle">Write in Markdown and see the rendered HTML in real-time.</p>
        </div>
    </main>

    <div class="markdown-container container">
        <!-- Editor Panel -->
        <div class="markdown-panel">
            <div class="panel-header">
                <span>MARKDOWN</span>
            </div>
            <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
        </div>

        <!-- Preview Panel -->
        <div class="markdown-panel">
            <div class="panel-header">
                <span>PREVIEW</span>
                <button id="copy-html-btn" class="button-secondary">Copy HTML</button>
            </div>
            <div id="preview-output" class="preview-content"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Student Toolkit. Built with ❤️ by Aviraj Saha in Kolkata.</p>
    </footer>

    <!-- Required Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Tool-specific script -->
    <script src="../scripts/markdown-preview.js"></script>
</body>
</html>
