<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF | Student Toolkit</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="tool-header">
        <div class="container">
            <a href="../index.html" class="back-link">&larr; Back to All Tools</a>
            <h1>Compress PDF</h1>
            <p class="subtitle">Reduce the file size of your PDF while optimizing for quality.</p>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <!-- Step 1: File Input -->
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-prompt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <p>Drag & drop a single PDF file here</p>
                    <p class="small-text">or</p>
                    <button id="browse-btn" class="button-secondary">Browse File</button>
                </div>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <!-- Step 2: Compression Options -->
            <div id="compress-options" class="compress-options-container" hidden>
                <div id="file-info-display" class="file-info"></div>
                
                <label class="options-label">Select Compression Level:</label>
                <div class="compression-mode-selector">
                    <div class="mode-option">
                        <input type="radio" id="level-low" name="compress-level" value="0.5" checked>
                        <label for="level-low">Recommended</label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" id="level-medium" name="compress-level" value="0.3">
                        <label for="level-medium">High Compression</label>
                    </div>
                     <div class="mode-option">
                        <input type="radio" id="level-high" name="compress-level" value="0.1">
                        <label for="level-high">Extreme Compression</label>
                    </div>
                </div>
            </div>
            
            <!-- Step 3: Preview -->
            <div id="preview-section" class="preview-section" hidden>
                <h4>First Page Quality Preview</h4>
                <div id="preview-loader" class="loader"></div>
                <div id="preview-content" class="preview-content" hidden>
                    <div class="preview-box">
                        <h5>Original</h5>
                        <canvas id="preview-canvas-before"></canvas>
                        <p id="original-size"></p>
                    </div>
                     <div class="preview-box">
                        <h5>Compressed (Estimated)</h5>
                        <canvas id="preview-canvas-after"></canvas>
                        <p id="estimated-size"></p>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <p id="error-message" class="error-message" hidden></p>

            <!-- Step 4: Action Button -->
            <div class="action-container">
                <button id="compress-btn" class="button-primary" disabled>Compress PDF</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Student Toolkit. Built with ❤️ by Aviraj Saha in Kolkata.</p>
    </footer>

    <!-- Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Tool-specific script -->
    <script src="../scripts/pdf-compressor.js"></script>
</body>
</html>
